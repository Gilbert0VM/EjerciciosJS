        //2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, 
        //pe. miFunción("Hola Mundo", 4) devolverá "Hola".
        let palabra = "Hola Mundo"
        const recorte = (cadena, corte) => {
            //utilizamos el método substring que substrae un string dentro de otro según 2 parámetros: el index inicial y el index final.

        }
    
        recorte(palabra, 4)
