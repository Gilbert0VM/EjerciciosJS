    <script>
        //12) Programa una función que determine si un número es primo (aquel que 
        //solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.
        const esPrimo = (n=0) => {
            if(typeof n !== "number") return console.warn("Ingresa un valor numérico")
            if(!n) return console.warn("Ingresa un número")
            if(n<=1) return console.warn("Ingresa un numero mayor a 1");
            if(n%1 !== 0) return console.warn("Ingresa un numero entero");

            let contador = 0

            for(let i=1;i<=n; i++) {
                if(n%i === 0) {
                    contador += 1
                }
            }
            
            (contador > 2 ) ? console.log(false) : console.log(true);
            
            
        }
        esPrimo("hola")
        esPrimo()
        esPrimo(-1)
        esPrimo(1.2)
        esPrimo(1)

        esPrimo(2) //true
        esPrimo(3) //true
        esPrimo(4) //false
        esPrimo(5) //true
        esPrimo(6) //false
        esPrimo(7) //true
        esPrimo(8) //False
        esPrimo(9) //false
        esPrimo(10) //false
        esPrimo(11) //true
        esPrimo(12) //false
        esPrimo(13) //true

    </script>
