    <script>
        //Programa una función que dada una String te devuelva un Array de textos separados por cierto carácter, 
        //pe. miFunción('hola que tal', ' ') devolverá ['hola', 'que', 'tal'].
        let str = "HOLA MI NOMBRE ES GILBERTO"
        const cadenaArray = (cadena, separar) => {
            //utilizamos el método split que recibe como parámetro lo que dividirá el texto para retornar un arreglo
            return cadena.split(separar)
            
        }
        console.log(cadenaArray(str," "))
    </script>
