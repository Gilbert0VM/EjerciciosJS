    <script>
        /*6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. 
        miFunción("hola mundo adios mundo", "mundo") devolverá 2.*/
        
        let f = "hola mundo adios mundo", p = "mundo"

        const count = (frase = "", index = "") =>{
            
            if(!frase) return console.log("No ingresaste la frase")
            if(!index) return console.log("No ingresaste la palabra a buscar")
            
            let separado = frase.split(" ")

            let c = 0

            for(let i = 0; i<=separado.length; i++) if(separado[i] === index) c +=1
            

            return c
            
        }
        //console.log(count("hola mundo adios mundo"))
        //console.log(count("","hola mundo adios mundo"))
        console.log(`En la frase "${f}" se encuentra "${p}" ${count(f, p)} veces.`)

    </script>
